<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Fizz Buzz</title>

	<link rel="stylesheet" href="styles.css">

</head>

<body onload="welcomeUser()">
	<h1 id="welcome"></h1>

    <div>
        <span>Your current FizzBuzz value is: </span>
        <p class="hide" id="realValue"></p> <!-- Hidden by style.css - Only used as refenrece by fizzbuzz() in app.js -->
        <span id="displayValue"></span>
    </div>
    <button class="button" id="increment" value="" onclick="fizzbuzz(this.value)">Click to Increment</button>

    <script src="app.js"></script>
</body>

</html>
